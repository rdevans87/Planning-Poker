<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Planning Poker</h1>

        <section id="session-section" class="mt-4">
            <h3>Create or Join a Session</h3>
            <div class="row">
              <div class="col-md-6">
                <input id="session-id-input" type="text" class="form-control" placeholder="Enter or Create a Session ID">
              </div>
              <div class="col-md-6">
                <button id="join-session-btn" class="btn btn-primary">Join Session</button>
              </div>
            </div>
          </section>

          <!-- Issue Cards Section -->
        <section id="issue-cards-section" class="mt-4">
            <h3>Issue Cards</h3>
            <div class="row">
             <div class="col-md-6">
            <input id="issue-title-input" type="text" class="form-control" placeholder="Enter Issue Title">
            </div>
      <div class="col-md-6">
        <input id="jira-link-input" type="url" class="form-control" placeholder="Jira Link (Optional)">
      </div>
      <div class="col-md-12 mt-2">
        <textarea id="issue-description-input" class="form-control" rows="3" placeholder="Enter Issue Description"></textarea>
      </div>
      <div class="col-md-12 mt-2">
        <button id="add-issue-card-btn" class="btn btn-primary">Add Issue Card</button>
            </div>
        </div>
            <ul id="issue-cards-list" class="list-group mt-3"></ul>
        </section>

          <section id="player-section" class="mt-4">
            <h3>Add Your Details</h3>
            <div class="row">
              <div class="col-md-6">
                <input id="player-name-input" type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="col-md-6">
                <select id="player-role-select" class="form-control">
                  <option value="QA">QA Team</option>
                  <option value="PD">PD Team</option>
                  <option value="PM">PM Team</option>
                </select>
              </div>
              <div class="col-md-12 mt-2">
                <button id="add-player-btn" class="btn btn-success">Add Player</button>
              </div>
            </div>
          </section>
          
          <section id="estimate-section" class="mt-4">
            <h3>Submit Your Estimate</h3>
            <input id="estimate-input" type="number" class="form-control" placeholder="Enter Your Estimate">
            <button id="submit-estimate-btn" class="btn btn-primary mt-2">Submit Estimate</button>
          </section>

          <section id="estimates-section" class="mt-4">
            <h3>Submitted Estimates</h3>
            <ul id="estimates-list" class="list-group"></ul>
          </section>

          <section id="results-section" class="mt-4">
            <h3>Results</h3>
            <div id="team-averages" class="team-avg"></div>
          </section>
        </div>
    
    <script src="app.js"></script>
</body>
</html>
