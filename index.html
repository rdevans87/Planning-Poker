<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center text-primary">Planning Poker</h1>
    <p class="text-center text-secondary">Collaborative Story Point Estimation Tool</p>

    <!-- Session Controls -->
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="section-title">Join Session</h5>
            <input id="session-id-input" type="text" class="form-control mb-2" placeholder="Enter Session ID">
            <input id="player-name-input" type="text" class="form-control mb-2" placeholder="Enter Your Name">
            <select id="player-role-select" class="form-control mb-2">
              <option value="" disabled selected>Select Your Role</option>
              <option value="QA">QA Team</option>
              <option value="PD">Dev Team</option>
              <option value="PM">PM Team</option>
            </select>
            <button id="join-session-btn" class="btn btn-primary btn-block">Join Session</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="section-title">Session Controls</h5>
            <p>Current Session: <span id="current-session" class="active-player"></span></p>
            <button id="new-session-btn" class="btn btn-danger btn-block">Start New Session</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Player List -->
    <div class="card">
      <div class="card-body">
        <h5 class="section-title">Players in Session</h5>
        <ul id="player-list" class="list-group"></ul>
      </div>
    </div>

    <!-- Issue Card Section -->
    <div class="card">
      <div class="card-body">
        <h5 class="section-title">Add Issue Card</h5>
        <input id="issue-title-input" type="text" class="form-control mb-2" placeholder="Enter Issue Title">
        <input id="jira-link-input" type="url" class="form-control mb-2" placeholder="Enter Jira Link (Optional)">
        <textarea id="issue-description-input" class="form-control mb-2" rows="3" placeholder="Enter Issue Description"></textarea>
        <button id="add-issue-card-btn" class="btn btn-primary btn-block">Add Issue Card</button>
      </div>
    </div>

    <!-- Issue Cards -->
    <div id="issue-cards-list" class="row"></div>
  </div>
    
  
    <script src="app.js"></script>
    <script src="server.js"></script>
</body> 
</html>
