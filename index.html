<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Planning Poker</h1>

        <!-- Player Details Section -->
<div class="player-details">
  <input id="session-id-input" type="text" class="form-control" placeholder="Enter Session ID">
  <input id="player-name-input" type="text" class="form-control mt-2" placeholder="Enter Your Name">
  <select id="player-role-select" class="form-control mt-2">
    <option value="" disabled selected>Select Your Role</option>
    <option value="QA">QA Team</option>
    <option value="PD">Dev Team</option>
    <option value="PM">PM Team</option>
  </select>
  <button id="join-session-btn" class="btn btn-primary mt-2">Join Session</button>
</div>

            <!-- Display Player List -->
            <h4 class="mt-4">Players in the Session</h4>
            <ul id="player-list" class="list-group mt-2"></ul>
          </section>

          <!-- Issue Cards Section -->
        <section id="issue-cards-section" class="mt-4">
            <h3>Issue Cards</h3>
            <div class="row">
             <div class="col-md-6">
                <input id="issue-title-input" type="text" class="form-control" placeholder="Enter Issue Title">
            </div>
            <div class="col-md-6">
                <input id="jira-link-input" type="url" class="form-control" placeholder="Jira Link (Optional)">
            </div>
            <div class="col-md-12 mt-2">
                <textarea id="issue-description-input" class="form-control" rows="3" placeholder="Enter Issue Description"></textarea>
            </div>
            <div class="col-md-12 mt-2">
                <button id="add-issue-card-btn" class="btn btn-primary">Add Issue Card</button>
            </div>
            </div>
            <ul id="issue-cards-list" class="list-group mt-3"></ul>
        </section>

        <div class="session-controls mt-4">
          <button id="new-session-btn" class="btn btn-danger">Start New Session</button>
        </div>
    
    <script src="app.js"></script>
</body> 
</html>
